<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Step 2</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="calculator">
            <div class="header">
                <div>Calculator</div>
                <div class="windows-nav">
                    <div class="btn-hover">–</div>
                    <div class="btn-hover">▢</div>
                    <div>✕</div>
                </div>
            </div>
            <div class="standard">
                <div class="standard-1">
                    <p class="btn-hover">lll</p>
                    <p>Standard</p>
                    <p>
                        <img src="/svg/standard.svg" alt="standard-icon">
                    </p>
                </div>
                <div class="standard-2">
                    <a class="btn-hover" href="https://b2n.ir/r83149">ↈ</a>
                </div>
            </div>
            <div id="calculate">0</div>
            <div class="mode">
                <div>MC</div>
                <div>MR</div>
                <div class="btn-hover">M+</div>
                <div class="btn-hover">M-</div>
                <div class="btn-hover">MS</div>
            </div>
            <div class="history">
                <span>
                    <div>History</div>
                    <div>Memory</div>
                    <div></div>
                    <div><hr /></div>
                    <div></div>
                    <div></div>
                </span>
                <p>There's no history yet</p>
            </div>
            <div class="numbers">
                <div>%</div>
                <div>CE</div>
                <div>C</div>
                <div>
                    <img src="/svg/delete.svg" alt="delete-icon" />
                </div>
                <div class="extra-large">÷</div>
                <div>√x</div>
                <div class="lighter-key">7</div>
                <div class="lighter-key">8</div>
                <div class="lighter-key">9</div>
                <div class="extra-large">×</div>
                <div>X²</div>
                <div class="lighter-key">4</div>
                <div class="lighter-key">5</div>
                <div class="lighter-key">6</div>
                <div class="extra-large">–</div>
                <div>X³</div>
                <div class="lighter-key">1</div>
                <div class="lighter-key">2</div>
                <div class="lighter-key">3</div>
                <div class="extra-large">+</div>
                <div>1/x</div>
                <div>+/-</div>
                <div class="lighter-key">0</div>
                <div class="extra-large">.</div>
                <div class="extra-large">=</div>
            </div>
        </div>
    </body>
</html>
