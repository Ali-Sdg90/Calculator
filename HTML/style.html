<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>W11 Calculator</title>
        <link rel="stylesheet" href="../CSS/style.css" />
    </head>
    <body>
        <div class="calculator">
            <div class="header">
                <div>▯</div>
                <div>Calculator</div>
                <div></div>
                <div class="btn-hover">–</div>
                <div class="btn-hover">▢</div>
                <div>✕</div>
            </div>
            <div class="standard">
                <div class="standard-1">
                    <p class="btn-hover">lll</p>
                    <p>Standard</p>
                    <p class="btn-hover">⊞</p>
                </div>
                <div class="standard-2">
                    <a class="btn-hover" href="https://b2n.ir/r83149">ↈ</a>
                </div>
            </div>
            <div id="calculate">0</div>
            <div class="mode">
                <div>MC</div>
                <div>MR</div>
                <div class="btn-hover">M+</div>
                <div class="btn-hover">M-</div>
                <div class="btn-hover">MS</div>
            </div>
            <div class="history">
                <span>
                    <div>History</div>
                    <div>Memory</div>
                    <div></div>
                    <div><hr /></div>
                    <div></div>
                    <div></div>
                </span>
                <p>There's no history yet</p>
            </div>
            <div class="numbers">
                <div>%</div>
                <!--1-->
                <div>CE</div>
                <!--2-->
                <div>C</div>
                <!--3-->
                <div>DEL</div>
                <!--4-->
                <div>1/X</div>
                <!--5-->
                <div>X^2</div>
                <!--6-->
                <div>2√X</div>
                <!--7-->
                <div>÷</div>
                <!--8-->
                <div class="num">7</div>
                <!--9-->
                <div class="num">8</div>
                <!--10-->
                <div class="num">9</div>
                <!--11-->
                <div>×</div>
                <!--12-->
                <div class="num">4</div>
                <!--13-->
                <div class="num">5</div>
                <!--14-->
                <div class="num">6</div>
                <!--15-->
                <div>–</div>
                <!--16-->
                <div class="num">1</div>
                <!--17-->
                <div class="num">2</div>
                <!--18-->
                <div class="num">3</div>
                <!--19-->
                <div>+</div>
                <!--20-->
                <div class="num">+/-</div>
                <!--21-->
                <div class="num">0</div>
                <!--22-->
                <div class="num">/</div>
                <!--23-->
                <div>=</div>
                <!--24-->
            </div>
        </div>
        <script src="../JS/script.js"></script>
    </body>
</html>
